app:
  name: Tomcat Loadgen
  code: TCLG
  notify: appz@cloudbourne.co

build:
  version: 0.3
  env: DEV
  build_file: build.xml
  output_files: output/*.war
  image_template: websphere8
  image_name: myco/tomcat-loadgen

deploy:
  context: myco/DEV
  replicas: 4
  port: 8080
  
monitor:
  notify: appzops@cloudbourne.co

properties:
  title: Tomcat Loadgen 
  threads: 2
  delay: 15
  next: 10
  download: true
  random : true
  nano : 56
