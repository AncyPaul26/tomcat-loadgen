app:
  name: Tomcat Loadgen
  code: TCLG
  notify: apaul@ecloudcontrol.com

build:
  version: 0.3
  env: PROD
  build_file: pom.xml
  output_files: output/*.war
  image_template: tomcat9

deploy:
  context: cloudorbit/PROD
  replicas: 4
  port: 8080
  strategy: rolling
  ready_seconds : 45

properties:
  title: Demo 
  head_color : Blue
  threads: 0
  delay: 60
  next: 60
  download: false
  random: false
  nano: 411


