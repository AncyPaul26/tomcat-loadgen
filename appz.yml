app:
  name: Tomcat Loadgen
  code: TCLG
  notify: appzdev@cloudbourne.co

build:
  version: 0.3
  env: DEV
  build_file: pom.xml
  output_files: output/*.war
  image_template: tomcat9

deploy:
  context: myco/DEV
  replicas: 2
  port: 8080
  strategy : rolling
  ready_seconds : 30

monitor:
  notify: appzops@cloudbourne.co

properties:
  title: Tomcat Loadgen - demo over Zoom on Wed
  head_color : RoyalBlue
  threads: 1
  delay: 60
  next: 60
  download: true
  random : true
  nano : 144


